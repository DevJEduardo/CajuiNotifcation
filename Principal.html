<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="Cadastro.css" />
    <script src="https://kit.fontawesome.com/c07c0ff24f.js" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="side-bar">
                <div class="menu">
                    <div class="logo-menu"><a href=""><img src="img/logoCajuiNotification.png" width="200px"></a></div>
                    <img src="" alt="Selecione a imagem" id="imgPhoto">
                    <div class="nome"></div>
                    <div class="email"></div>
                    <div class="item">
                        <a class="sub-btn"><i class="fa fa-file-text-o" aria-hidden="true"></i>Cadastrar<i
                                class="fa fa-angle-right dropdown" aria-hidden="true"></i></a>
                        <div class="sub-menu"><a href="https://cajuinotification.github.io/cadastro-notificacao/"><i
                                    class="fa fa-bullhorn" aria-hidden="true"></i>Notificação</a>
                        </div>
                    </div>
                    <div class="item">
                        <a class="sub-btn"><i class="fa fa-cog" aria-hidden="true"></i>Gerenciar<i
                                class="fa fa-angle-right dropdown" aria-hidden="true"></i></a>
                        <div class="sub-menu"><a href="https://cajuinotification.github.io/gerenciar-notificacao/"><i
                                    class="fa fa-bell-o" aria-hidden="true"></i>Notificação</a>
                        </div>
                    </div>
                    <div class="item">
                        <a class="sub-btn" href="https://cajuinotification.github.io/sobre/" target="_blank"><i
                                class="fa fa-exclamation-circle" aria-hidden="true"></i>Sobre</a>
                    </div>
                    <div class="item">
                        <a class="logout" name="logout"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
                    </div>
                    <div class="container-loader">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <script src="style.js"></script>

    <form method="post" action="" align="center">
        <fieldset class="notificacao">
            <legend>Cadastro de notificações</legend>
            <br>
            <img src="" alt="Selecione a imagem" id="imgPhotoCad">
            <input type="file" name="imagem" />
            <input type="text" class="botao1" name="titulo" placeholder="titulo da notificação" required="required"
                maxlength="100">
            <textarea name="descricao" placeholder="Descrição da notificação" maxlength="1000" rows="7"
                cols="127"></textarea>
            <textarea name="link" placeholder="link da notificação" maxlength="1000" rows="7" cols="127"></textarea>
            <br>
            <label>Todos</label>
            <input type="radio" name="todos" class="todos" value="todos">
            <label style="margin-left: 20px;">Cursos</label>
            <input type="radio" name="todos" class="cursos" value="cursos">
            <label style="margin-left: 20px;">Pessoa especifica</label>
            <input type="radio" name="todos" class="especifica" value="especifica">
            <br>
            <select name="perfis" class="imobBoxTipo"></select>
            <br><br>
            <button type="button">Cadastrar notificação</button>
            <br>
        </fieldset>
    </form>

    <script>
        $(document).ready(function () {
            $('.imobBoxTipo').select2();
        });
    </script>
</body>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-messaging-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
<script src="conexao.js"></script>
<script src="Cadastro_Notificacao.js"></script>

</html>
